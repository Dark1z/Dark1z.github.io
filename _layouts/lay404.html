<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title }} by {{ site.profile_name }}[{{ site.owner_name }}]</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            min-width: 500px;
        }
        #myCanvas{
            width: 100%;
            height: 100%;
        }
    </style>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
        <h2>by {{ site.profile_name }}[{{ site.owner_name }}]</h2>
      </div>
    </header>

    <div class="container">
        <canvas id="myCanvas"></canvas>
        <script src="JavaScript/jquery.js"></script>
        <script src="JavaScript/bub.js"></script>
        <script src="JavaScript/apl.js"></script>
        <script>
            var ary=["\x23\x20\x34\x30\x34\x20\x45\x72\x72\x30\x72\x20\x21","\x73\x71\x75\x61\x72\x65","\x63\x69\x72\x63\x6C\x65"];
            //ary=# 404 Err0r !,square,circle
            var black=[0,0,27];
            var red=[0,100,63];
            var orange=[40,100,60];
            var green=[75,100,40];
            var blue=[196,77,55];
            var purple=[280,50,60];
            var letterColors=[red,orange,green,blue,purple,black];
            var myName=ary[0];
            if(10 < 3)
            {
                bubbleShape=ary[1]
            }
            else 
            {
                bubbleShape=ary[2]
            };
            drawName(myName,letterColors);
            bounceBubbles(myName);
        </script>
    </div>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    
    <hr>
    
    <footer>
      <div class="container">
        <a href="{{ page.id }}">Refresh This Page</a>
        <br>
        <a href="../">Back to Home</a>
      </div>
    </footer>
        
    <hr>
    
  </body>
</html>
